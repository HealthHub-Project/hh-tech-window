<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../vaadin-icons/vaadin-icons.html">
<link rel="import" href="../hh-thumbnail/hh-thumbnail.html">
<link rel="import" href="../hh-clinical-info/hh-clinical-info.html">

<dom-module id="hh-tech-window">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #2d333e;
      }

      .container {
        display: flex;
        flex: 1 1;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .class-container-title{
        display: flex;
        flex-direction: row;
        /*justify-content: space-between;*/
        align-items: center;
        padding-left: 10px;
        padding-right: 5px;
        background-color: #252934;
        height: 24px;
        font-weight: bold;
        font-size: 12px;

        box-shadow: 0px 3px 9px -2px #000000;
      }

      /* patient info */
      .patientId{
        width: 100px;
        text-align: right
      }
      .patientName{
        width: 40px;
        margin-left: 3px;
      }
      .patientAge{
        width: 80px;
        text-align: left;
        /*margin-left: 3px;*/
      }
      .patientSex{
        width: 13px;
        margin-left: 3px;
      }

      input{
        color: #aaa;
        height: 12px;
        font-weight: bold;
        font-size: 12px;
        background-color: #252934;
        border: 0px;
        align-items: center;
        text-align: -webkit-center;
      }

      .class-title-window{
        color: gray;
        width: 115px;
      }

      .class-title{
        height: 10px;
        width: calc(100% - 40px);
        margin: 10px;
        padding: 10px;

        background-color: #252934;
        box-shadow: 0px 3px 9px -2px #000000;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;

        font-weight: bold;
        color: #2baab1;
        font-size: 13px;
      }

      .class-title-content{
        border-bottom: 2px solid #0087cb;
      }

      .class-title-patientInfo {
        color: #aaa;
        width: calc(100% - 90px);
        text-align: center;
      }

      .class-div-thumbnail{
        height: 415px;
        width: 100%;
        background-color: rgba(255,0,0,0);
      }

      .class-div-clinicalInfo{
        height: calc(100% - 600px);
        width: 100%;
        background-color: rgba(255,0,0,0);
      }

      .class-div-functionPanel{
        height: 110px;
        width: 100%;
        background-color: rgba(255,0,0,0);
      }

      .class-content-tm{
        height: 355px;
        width: calc(100% - 20px);
        margin: 10px;
        background-color: #252934;
      }

      .class-content-cc{
        height: calc(100% - 60px);
        width: calc(100% - 20px);
        margin: 10px;
        background-color: #252934;
      }

      .class-content-fp{
        height: 100px;
        width: calc(100% - 20px);
        margin: 10px;
        background-color: #252934;
        display: flex;
      }

      paper-icon-button {
        --paper-icon-button: {
          color: #aaaaaa;
        };
        --paper-icon-button-hover: {
          color: #0087cb;
        };
        --paper-icon-button-disabled: {
          color: #4C5667;
        };
      }


      .icon-container {
        /*height: 100%;*/
        margin: 0px 0;
        padding: 0 0px;
        text-align: center;
        /*width: 19.3%;*/
        display: inline-block;
        cursor: default;
        vertical-align: top;
        box-sizing: border-box;
      }

      .icon-container span {
        font-family: sans-serif;
        display: block;
        color: #aaaaaa;
        transition: all 600ms;
      }

      .icon-container .label-top {
        font-size: 11px;
        margin: 1px;
      }

      .icon-container .label-bottom {
        font-size: 12px;
      }


    </style>
    <div class="container">
      <div class="class-container-title">
        <div class="class-title-window">
          Technician window
        </div>
        <div class="class-title-patientInfo">
          <template is="dom-if" if="{{patient}}">
            <input class="patientId" value="{{patient.id}}" readonly>
            <input class="patientName" value="{{patient.name}}" readonly>
            <input class="patientSex" value="{{patient.sex}}" readonly>
            <input class="patientAge" value="{{patient.age}}" readonly>
          </template>
        </div>
      </div><!--window title-->
      <div class="class-div-thumbnail" >
        <div class="class-title">
          <div class="class-title-content" style="width: 68px">
            Thumbnail
          </div>
        </div>
        <div class="class-content-tm"style="color:white">
          <hh-thumbnail id="techThumbnail"></hh-thumbnail>
        </div>
      </div>
      <div class="class-div-clinicalInfo">
        <div class="class-title">
          <div class="class-title-content" style="width: 70px">
            Clinical Info
          </div>
        </div>
        <div class="class-content-cc">
          <hh-clinical-info id="techClinicalInfo"></hh-clinical-info>
        </div>
      </div>
      <div class="class-div-functionPanel">
        <div class="class-title">
          <div class="class-title-content" style="width: 90px">
            Function Panel
          </div>
        </div>
        <div class="class-content-fp" style="color: white">
          <div class="icon-container">
            <paper-icon-button id="matched" icon="vaadin:copy-o" on-click="" disabled></paper-icon-button>
            <span class="label-top" id="textMach">Match</span><span class="label-top" id="textUnMatch" style="display: none">UnMatch</span>
          </div>&nbsp;&nbsp;&nbsp;

          <div class="icon-container">
            <paper-icon-button id="matched" icon="vaadin:file-add" on-click="" disabled></paper-icon-button>
            <span class="label-top" id="textMerge">Merge</span><span class="label-top" id="textSplit" style="display: none">Split</span>
          </div>&nbsp;&nbsp;&nbsp;

          <div class="icon-container">
            <paper-icon-button id="matched" icon="vaadin:specialist" on-click="" disabled></paper-icon-button>
            <span class="label-top" id="textVerify">Verify</span><span class="label-top" id="textUnVerify" style="display: none">UnVerify</span>
          </div>&nbsp;&nbsp;&nbsp;

          <div class="icon-container">
            <paper-icon-button id="matched" icon="vaadin:file-remove" on-click="" disabled></paper-icon-button>
            <span class="label-top" id="textDelete">Delete</span>
          </div>&nbsp;&nbsp;&nbsp;
        </div>
      </div>
    </div>
  </template>
  <script>
    /**
     * hh-tech-window
     */
    (function () {
              let _this;
              let g_selectedRow = new Object();
              let g_objId;

              class HhTechWindow extends Polymer.Element {
                static get is() { return 'hh-tech-window'; }

                constructor() {
                  super();
                  _this = this;
                }

                ready(){
                  super.ready();
                  console.log("hh-tech-window ready");
                  // this.patient = {id: "1450", name: "안길종", sex: "M", age: "47"}
                  this.clinicalInfoReadOnly(false);

                }

                static get properties() {
                  return {
                    patient: {
                      type: Object
                    }
                  }
                }

                isEmpty(str) {
                  if(typeof  str == "undefined" || str == null || str == "")
                    return true;
                  else
                    return false;
                }

                nvl(str, defaultStr) {
                  if(typeof str =="undefined" || str == null || str == "")
                    str = defaultStr;
                  return str;

                }

                setPatinetInfo(patientId, patientName, patientSex, patientAge) {
                  this.patient = null;    // 기존 patinet 초기화
                  let patient = new Object();
                  patient.id = this.nvl(patientId, "N/A");
                  patient.name = this.nvl(patientName, "N/A");
                  patient.sex = this.nvl(patientSex, "N/A");
                  patient.age = this.nvl(patientAge, "N/A");
                  this.patient = patient;
                }

                setSelectedRow(row){
                  g_selectedRow = row;
                }

                clinicalInfoReadOnly(flag){
                  if(flag || null){
                    // readyOnly
                    this.$.techClinicalInfo.hiddenClinicalInfo(true);
                  }else{
                    // modify
                    this.$.techClinicalInfo.hiddenClinicalInfo(false);
                  }
                }// cc change

                setClinicalInfo(ccInfo) {
                  this.$.techClinicalInfo.setClinicalInfo(ccInfo);
                }

                getWorkListNewId(id) {
                  g_objId = id;

                  getCaseByIdWithKeyImage(id).then( resultThumbnail => {
                    this.$.techThumbnail.setExambyId(id, resultThumbnail);
                  });

                }

                clearThumbnail() {
                  this.$.techThumbnail.clearThumbnail();
                }

                clearClinicalInfo() {
                  this.$.techClinicalInfo.clearClinicalInfo();
                }

                clearPatientInfo(){
                  this.patient = null;    // 기존 patinet 초기화
                  let patient = new Object();
                  patient.id = null;
                  patient.name = null;
                  patient.sex = null;
                  patient.age = null;
                  this.patient = patient;
                }

              }

              window.customElements.define(HhTechWindow.is, HhTechWindow);
            }
    )();
  </script>
</dom-module>
